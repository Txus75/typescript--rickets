<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Txus">
    <title>Rockets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <h1>EJERCICIO ROCKETS</h1>
    </header>
    <section class="container pt-3">
        <div class="row">
            <div class="mb-3 col-6">
                <h2 id="rocket_1Name"></h2>
                <button class="btn btn-primary m-2" id="createRocket1">Create Rocket 1</button>
                <img src="img/32WESSDS.png" alt="Rocket 1 32WESSDS" id="rocket_1" class="m-2 img-fluid d-none">
                <button class="btn btn-primary m-2 d-none" id="printRocket1">Print rocket 1 info</button>
                <div id="rocket_1Info"></div>
                <button class="btn btn-primary m-2" id="accelRocket1">Accelerate Rocket 1</button>
                <button class="btn btn-primary m-2" id="breakRocket1">Break Rocket 1</button>
                <div id="acelerate1"></div>
            </div><!-- col -->
            <div class="mb-3 col-6">
                <h2 id="rocket_2Name"></h2>
                <button class="btn btn-success m-2" id="createRocket2">Create Rocket 2</button>
                <img src="img/LDSFJA32.png" alt="Rocket 2 LDSFJA32" id="rocket_2" class="m-2 img-fluid d-none">
                <button class="btn btn-success m-2 d-none" id="printRocket2">Print rocket 2 info</button>
                <div id="rocket_2Info"></div>
                <button class="btn btn-success m-2" id="accelRocket2">Accelerate Rocket 2</button>
                <button class="btn btn-success m-2" id="breakRocket2">Break Rocket 2</button>
                <div id="acelerate2"></div>
            </div><!-- col -->
        </div><!-- row -->
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="../models/rocket.js"></script>
    <script src="../controllers/controller.js"></script>
    <script src="js/view.js"></script>
</body>

</html>
